<h3>CSL Packages</h3>

    <P>
        You must install CSL packages here, otherwise there will be no
        aircraft models to display and XPPlanes will fail to start up.
    </P>

    <P>
        Recommended are
        <ul>
            <li><a href="https://forums.x-plane.org/index.php?/files/file/37041-bluebell-obj8-csl-packages/">the "Bluebell" OBJ8 CSL packages</a>,</li>
			<li>the <a href="https://csl.x-air.ru/?lang_id=43">X-CSL models</a>.</li>
        </ul>
    </P>

    <P>
		You find detailed instructions in the
		<a href="https://twinfan.gitbook.io/livetraffic/setup/installation/step-by-step#csl-model-installation">LiveTraffic documentation</a>.
    </P>
